version: '3.9'

services:
  heroes-social-network:
    container_name: heroes-social-network-container
    build:
      context: ./../
      dockerfile: build/Dockerfile
    volumes:
      - ..:/workspace
    env_file:
      - .env
    ports:
      - "8080:8080"
    command: /bin/sh -c "while sleep 1000; do :; done"
    depends_on:
      - postgres-database
    networks:
      - heroes-network

  
  postgres-database:
    image: postgres
    container_name: postgres-heroes-social-network
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    networks:
     - heroes-network
    
networks:
  heroes-network:
    driver: bridge